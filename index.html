<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="container">
        <div class="display">
            <p class="resultDisplay">0</p>
        </div>
        <div class="buttonsContainer">
            <div>
                <button class="buttons buttonStyle">1</button>
                <button class="buttons buttonStyle">2</button>
                <button class="buttons buttonStyle">3</button>
            </div>
            <div>
                <button class="buttons buttonStyle">4</button>
                <button class="buttons buttonStyle">5</button>
                <button class="buttons buttonStyle">6</button>
            </div>
            <div>
                <button class="buttons buttonStyle">7</button>
                <button class="buttons buttonStyle">8</button>
                <button class="buttons buttonStyle">9</button>
            </div>
            <div>
                <button class="buttons buttonStyle">0</button>
            </div>
            <div>
                <button class="plus buttonStyle">+</button>
                <button class="buttonStyle">-</button>
                <button class="buttonStyle">*</button>
                <button class="buttonStyle">/</button>
                <button class="equal buttonStyle">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
